<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" id="loginForm">
  <form class="form-horizontal" role="form">
    {{#error}}
    <div class="form-group has-warning">
      <div class="col-lg-offset-2 col-lg-10">
        <label class="control-label" for="inputWarning1">{{error}}</label>
      </div>
    </div>
    {{/error}}
    <div class="form-group">
      <label for="inputUsername" class="col-lg-2 control-label" lang="en">Username</label>
      <div class="col-lg-10">
        <input class="form-control" name="name" type="text" id="inputUsername" autocapitalize="off" autocorrect="off" placeholder="Username" lang="en">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label" lang="en">Password</label>
      <div class="col-lg-10">
        <input class="form-control" name="password" type="password" id="inputPassword" placeholder="Password" autocapitalize="off" autocorrect="off" lang="en">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button class="btn btn-primary btn-block" aria-hidden="true" lang="en" id="loginButton" type="submit">
          <i class="fa fa-sign-in">&nbsp;</i>
          Sign in
        </button>
      </div>
    </div>
      <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <!-- <a id="signup">Signup</a> -->
      </div>
      
    </div>
  </form>

</div>
